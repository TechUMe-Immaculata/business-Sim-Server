<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Login</title>
 


  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
</head>

<body>
  
  <script>
function Register(){ 
Parse.initialize("Z8KSlQyzuWQKn449idqkqNYbiH7HWy09US0ws0Ci", "zDzVGtrgvtFN0Sxs6YjkuOq9leznJ4UguavX6bdt");
		

  var username = this.$("userName").val();
  var password = this.$("myPass").val();
  var email = this.$("myemail").val();
  
  
    
		
	var user = new Parse.User();
	user.set("name" , username);
	user.set("username", username);
	user.set("password", password);
	user.set("email", email);
	
	user.signUp(null, {
  success: function(user) {
    // Hooray! Let them use the app now.
  },
  error: function(user, error) {
    // Show the error message somewhere and let the user try again.
    alert("Error: " + error.code + " " + error.message);
  }
});
	
};		/*

      },
      error: function(model, error) {
        $(".error").show();
      }

	*/

  </script>
  
  --
  <div id="main">
    <section class="loginform cf">  
<form name="login" action="index_submit" method="get" accept-charset="utf-8">  
    <ul>  
        <li><label for="userName">Username</label>  
		<input type="text" id="userName" name="username" placeholder=" E.g. SquriellFoxx" required></li> 
		<li><label for="myemail">Email</label>
        <input type="email" id="myemail" name="email" placeholder="yourname@email.com" required></li>  
        <li><label for="password">Password</label>  
        <input type="password" id="myPass" name="password" placeholder="password" required></li>  
        <li>  
        <button type="button" onclick="Register()">signUp</button></li>

</form>  
</section>
